<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fact=1,n
        n=parseInt(prompt("Enter the number"))
        for (let i = 1; i <=n; i++) {
            fact=fact*i;
        }
        console.log("factorial="+fact)
        alert("factorial of number is "+fact)

        //prime number 
    </script>
</body>
</html>
